<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>My Items</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items" style="border-radius: 5px; margin-bottom: 5px; cursor: pointer;">
      <ion-item>
        <ion-label text-wrap>
          <span  style="color: #330404; font-size: 70%; font-weight: bold;">{{item.title}}</span>
          <ion-text>
            <p style="font-size: 60%; color: #6c6c6c;">{{item.value}}</p>
          </ion-text>
          <span style="color: #330404; font-size: 50%; float: right;">{{item.modified | date:'short'}}</span>

        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateItem(item)">Update</ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
<ion-fab>
  <ion-fab-button (click)="newItem()" size="small" style="position: fixed; bottom: 50px; float: right; right: 25px;">+</ion-fab-button>
</ion-fab>
</ion-content>
